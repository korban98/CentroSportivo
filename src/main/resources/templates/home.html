<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Sportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Imposta il corpo come un contenitore flex */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Navbar personalizzata */
    .navbar-custom {
      background-color: #1A1A1A;
      border-bottom: 3px solid #FF6F61;
    }
    
    .navbar-brand {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      color: #FF6F61 !important;
    }

    .navbar-nav .nav-link {
      color: #FFF !important;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #FF6F61 !important;
    }

    /* Card Evento */
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      border-radius: 12px 12px 0 0;
    }

    .card-body {
      padding: 1.5rem;
      background-color: #F8F9FA;
      border-radius: 0 0 12px 12px;
    }

    .card-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      color: #333;
    }

    .card-text {
      font-size: 1rem;
      color: #555;
    }

    .btn-outline-primary {
      color: #FF6F61;
      border-color: #FF6F61;
    }

    .btn-outline-primary:hover {
      background-color: #FF6F61;
      color: white;
      border-color: #FF6F61;
    }

    /* Footer */
    .footer {
      background-color: #F8F9FA;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      margin-top: auto; /* Aggiungi questa propriet√† per spingere il footer in basso */
    }

    .footer a {
      color: #FF6F61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Media Queries per schermi piccoli */
    @media (max-width: 576px) {
      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" th:href="@{/}">Centro Sportivo</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fs-5" th:href="@{/loginadmin}">Area Riservata Amministratore</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="container mt-5">
    <div class="row g-4 justify-content-center">
      <!-- CARD EVENTO -->
      <div th:each="evento : ${eventi}" class="col-sm-6 col-md-4 col-lg-3">
        <div th:if="${evento.ricezione}" class="card">
          <img th:src="@{${evento.foto == null || evento.foto == '' ? 'images/no_img.png' : evento.foto}}"
               class="card-img-top" alt="Copertina Evento">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary" th:text="${evento.nome}">Nome Evento</h5>
            <p class="card-text text-muted mb-2" th:text="'Ricezione: ' + ${evento.ricezione}">Ricezione</p>
            <a th:href="@{/dettaglio(id=${evento.id})}" class="btn btn-outline-primary mt-auto">Dettagli</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 <a href="#">Centro Sportivo</a> | Traccia #2: Centro Sportivo</p>
  </footer>

</body>
</html>
