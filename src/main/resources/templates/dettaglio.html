<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Sportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar-custom {
      background-color: #1A1A1A;
      border-bottom: 3px solid #FF6F61;
      padding: 1rem 1.5rem;
      min-height: 80px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #FF6F61 !important;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand .material-symbols-outlined {
      font-size: 28px;
    }

    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-link {
      color: #FFF !important;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .admin-link:hover {
      color: #FF6F61 !important;
    }

    .admin-link .material-symbols-outlined {
      font-size: 28px;
      margin-bottom: 0.25rem;
    }

    .detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    @media (max-width: 992px) {
      .detail-container {
        grid-template-columns: 1fr;
      }
    }

    .image-card .card {
      border-radius: 12px;
      overflow: hidden;
    }

    .image-card .card-img-top {
      width: 100%;
      height: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .info-card .card {
      border-radius: 12px;
    }

    .info-card .card-header {
      background-color: #FF6F61;
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      padding: 1rem 1.5rem;
    }

    .info-card .card-body {
      padding: 1.5rem;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
      margin-top: 1rem;
    }

    .specs-grid dt {
      font-weight: bold;
      color: #007bff;
    }

    .specs-grid dd {
      margin: 0;
      color: #555;
    }

    .btn-outline-primary {
      color: #FF6F61;
      border-color: #FF6F61;
      margin-top: 1.5rem;
    }

    .btn-outline-primary:hover {
      background-color: #FF6F61;
      color: white;
    }

    .footer {
      background-color: #F8F9FA;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      margin-top: auto;
    }

    .footer a {
      color: #FF6F61;
    }

    .icon-bounce {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover .icon-bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(4px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand fs-4" th:href="@{/}">
        <span class="material-symbols-outlined icon-bounce">location_on</span>
        Centro Sportivo
      </a>
      <div class="mx-auto">
        <a class="nav-link text-white fw-semibold" th:href="@{/home}">
          <span class="material-symbols-outlined">event</span>
          Eventi
        </a>
      </div>
      <div>
        <a class="admin-link nav-link" th:href="@{/riservata}">
            <span class="material-symbols-outlined">lock</span>
            admin
        </a>
      </div>
    </div>
  </nav>

  <!-- SEZIONE DI DETTAGLIO -->
  <div class="container">
    <div class="detail-container">
      <!-- Colonna Immagine -->
      <div class="image-card">
        <div class="card">
          <img th:if="${evento.foto != null && evento.foto != ''}" th:src="@{${evento.foto}}" alt="Copertina Evento"
            class="card-img-top">
          <img th:if="${evento.foto == null || evento.foto == ''}" th:src="@{images/no_img.png}" alt="Copertina Evento"
            class="card-img-top">
        </div>
      </div>

      <!-- Colonna Specifiche -->
      <div class="info-card">
        <div class="card">
          <div class="card-header" th:text="${evento.nome}">Nome Evento</div>
          <div class="card-body">
            <p class="card-text mb-4">Scopri tutti i dettagli del tuo evento sportivo preferito.</p>
            <dl class="specs-grid">
              <dt>Data</dt>
              <dd th:text="${#temporals.format(evento.ricezione, 'dd-MM-yyyy HH:mm')}">--</dd>

              <dt>Costo</dt>
              <dd th:text="${#numbers.formatDecimal(evento.costo, 0, 'POINT', 2, 'COMMA') + ' â‚¬'}">--</dd>

              <dt>Campo</dt>
              <dd th:text="${evento.campo}">--</dd>

              <dt>Partecipanti</dt>
              <dd th:text="${evento.partecipanti}">--</dd>

              <dt>Sport</dt>
              <dd th:text="${evento.sport.nome}">--</dd>

              <dt>Indirizzo</dt>
              <dd th:text="|${evento.indirizzo.nome} - ${evento.indirizzo.cap} ${evento.indirizzo.provincia}|">--</dd>
            </dl>
            <a th:href="@{/}" class="btn btn-outline-primary">Torna alla Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 <a href="#">Centro Sportivo</a> | Traccia #2: Centro Sportivo</p>
  </footer>
</body>

</html>
