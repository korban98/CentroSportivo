<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #f4f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }
      .navbar {
        background-color: #007bff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar a {
        color: white;
        font-size: 1.1rem;
        padding: 10px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #0056b3;
        border-radius: 5px;
      }
      .navbar-container {
        width: 100%;
        padding: 0;
      }
      .container {
        padding: 30px;
      }
      .img-container {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .img-container img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .list-group-item {
        background-color: #fff;
        border: 1px solid #ddd;
        font-size: 1.1rem;
        color: #555;
      }
      .list-group-item:hover {
        background-color: #f0f8ff;
      }
      .card {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 30px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.3rem;
        padding: 20px;
      }
      .card-body {
        padding: 20px;
      }
      .card-body ul {
        list-style: none;
        padding-left: 0;
      }
      .card-body ul li {
        margin-bottom: 15px;
        font-size: 1.1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-body ul li span:first-child {
        font-weight: bold;
        color: #007bff;
        width: 30%; /* width for label */
      }
      .card-body ul li span:last-child {
        color: #555;
        width: 65%; /* width for value */
      }
    </style>
  </head>

  <body>
    <div class="container-fluid ps-0 px-0">

      <!-- BARRA DI NAVIGAZIONE -->
      <div class="navbar-container">
        <div class="navbar d-flex justify-content-center p-4 w-100">
          <a th:href="@{/}" class="fs-4 text-white me-4">Home</a>
          <a th:href="@{/loginadmin}" class="fs-4 text-white me-4">Area Riservata Amministratore</a>
        </div>
      </div>

      <!-- SEZIONE DI DETTAGLIO -->
      <div class="row mt-4 justify-content-center">
        <div class="col-lg-4 img-container">
          <img th:if="${evento.foto != null && evento.foto != ''}" th:src="@{${evento.foto}}" alt="Copertina Evento" class="img-fluid">
          <img th:if="${evento.foto == null || evento.foto == ''}" th:src="@{images/no_img.png}" alt="Copertina Evento" class="img-fluid">
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              Dettagli Evento
            </div>
            <div class="card-body">
              <ul>
                <li><span>Nome:</span> <span th:text="${evento.nome}"></span></li>
                <li><span>Data:</span> <span th:text="${#temporals.format(evento.ricezione, 'dd-MM-yyyy HH:mm')}"></span></li>
                <li><span>Costo:</span> <span th:text="${#numbers.formatDecimal(evento.costo, 0, 'POINT', 2, 'COMMA') + ' Euro'}"></span></li>
                <li><span>Campo:</span> <span th:text="${evento.campo}"></span></li>
                <li><span>Descrizione:</span> <span th:text="${evento.descrizione}"></span></li>
                <li><span>Partecipanti:</span> <span th:text="${evento.partecipanti}"></span></li>
                <li><span>Indirizzo:</span> <span th:text="|${evento.indirizzo.nome} ${evento.indirizzo.cap} ${evento.indirizzo.provincia}|"></span></li>
                <li><span>Sport:</span> <span th:text="${evento.sport.nome}"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
