<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <!-- BARRA DI NAVIGAZIONE -->
    <div class="bg-primary p-4 text-center">
      <a th:href="@{/}" class="fs-4 text-white me-4">Home</a>
      <a th:href="@{/riservata/logout}" th:text="|Logout ${admin.username}|" class="fs-4 text-white me-4">logout</a>
    </div>

    <h2 class="text-center mb-4 mt-4">Modifica/Aggiungi Evento</h2>

    <form id="form" th:object="${evento}" method="post" class="border p-5 rounded bg-light shadow-sm mb-5"
      enctype="multipart/form-data">
      <div class="row g-4">
        <div class="col-md-4">
          <input type="hidden" name="id" class="form-control" th:field="*{id}" required>
          <input type="hidden" class="form-control" th:field="*{indirizzo}" required>
          <input type="hidden" class="form-control" th:field="*{foto}">
          <!--<input type="hidden" class="form-control" th:field="*{ricezione}" /> -->
          <label for="data" class="form-label">Data evento</label>
          <input type="datetime-local" class="form-control" name="ricezione"
            th:value="${evento.ricezione != null ? #temporals.format(evento.ricezione, 'yyyy-MM-dd''T''HH:mm') : ''}" />

        </div>

        <div class="col-md-4">
          <label for="name" class="form-label">Nome evento</label>
          <input type="text" name="nome" class="form-control" placeholder="max 50 caratteri" th:field="*{nome}" required>
          <small th:if="${errori != null && errori.containsKey('nome')}" th:text="${errori.get('nome')}" class="text-danger"></small>
        </div>

        <div class="col-md-4">
          <label for="foto" class="form-label">Foto evento</label>
          <input type="file" class="form-control" name="fotoEvento">
        </div>

        <div class="col-md-6">
          <label for="descrizione" class="form-label">Descrizione</label>
          <input type="text" name="descrizione" class="form-control" placeholder="max 255 caratteri" th:field="*{descrizione}" required>
          <small th:if="${errori != null && errori.containsKey('descrizione')}" th:text="${errori.get('descrizione')}" class="text-danger"></small>
        </div>

        <div class="col-md-3">
          <label for="costo" class="form-label">Costo entrata (€)</label>
          <input type="number" name="costo" step="0.01" min="0.01" class="form-control" th:field="*{costo}" required>
          <small th:if="${errori != null && errori.containsKey('costo')}" th:text="${errori.get('costo')}" class="text-danger"></small>
        </div>

        <div class="col-md-3">
          <label for="campo" class="form-label">Campo</label>
          <input type="text" name="campo" class="form-control" placeholder="max 10 caratteri" th:field="*{campo}" required>
          <small th:if="${errori != null && errori.containsKey('campo')}" th:text="${errori.get('campo')}" class="text-danger"></small>
        </div>

        <div class="col-md-4">
          <label for="partecipanti" class="form-label">Numero partecipanti</label>
          <input type="number" name="partecipanti" step="1" min="1" class="form-control" th:field="*{partecipanti}" required>
          <small th:if="${errori != null && errori.containsKey('partecipanti')}" th:text="${errori.get('partecipanti')}" class="text-danger"></small>
        </div>

        <div class="col-md-4">
          <label for="sport" class="form-label">Sport</label>
          <select class="form-select" th:field="*{sport}" required>
            <option value="" disabled selected>-- Seleziona uno sport --</option>
            <option th:each="sport : ${sportList}" th:value="${sport.id}" th:text="${sport.nome}"></option>
          </select>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success px-5">Salva Evento</button>
        </div>
      </div>
    </form>

    <h2 class="text-center mb-4 mt-5">Eventi Registrati</h2>

    <table class="table table-bordered text-center align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Sport</th>
          <th>Costo (€)</th>
          <th>Campo</th>
          <th>Partecipanti</th>
          <th>Foto</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="evento : ${eventi}">
          <td th:text="${#temporals.format(evento.ricezione, 'dd-MM-yyyy HH:mm')}">01/01/2025</td>
          <td th:text="${evento.nome}">Torneo</td>
          <td th:text="${evento.descrizione}">Descrizione evento</td>
          <td th:text="${evento.sport.nome}">Calcio</td>
          <td th:text="${evento.costo}">10.00</td>
          <td th:text="${evento.campo}">Campo A</td>
          <td th:text="${evento.partecipanti}">12</td>
          <td>
            <img alt="foto evento" width="60" class="img-thumbnail" th:src="${evento.foto}">
          </td>
          <td>
            <a th:href="@{/riservata(id=${evento.id})}" class="btn btn-sm btn-primary">Modifica</a>
            <a th:href="@{/riservata/rimuovi(id=${evento.id})}" class="btn btn-sm btn-danger">Rimuovi</a>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      const form = document.getElementById("form");
      const regex_nome = /^[a-zA-Z0-9\\s-]{1,50}$/;
      const regex_descrizione = /^[a-zA-Z0-9.;:\\s-]{1,255}$/;
      const regex_campo = /^[a-zA-Z0-9\\s-]{1,10}$/;

      inputValido = form.elements.id.value ? true : false;

      form.elements.nome.addEventListener("input", function() {
        if(regex_nome.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
        } else {
          this.style.borderColor = "red";
          inputValido = false;
        }
      });
      form.elements.descrizione.addEventListener("input", function() {
        if(regex_descrizione.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
        } else {
          this.style.borderColor = "red";
          inputValido = false;
        }
      });
      form.elements.campo.addEventListener("input", function() {
        if(regex_campo.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
        } else {
          this.style.borderColor = "red";
          inputValido = false;
        }
      });
      form.elements.costo.addEventListener("input", function () {
        const value = parseInt(this.value);
        if (!isNaN(value) && Number.isInteger(value) && value > 0) {
          this.style.borderColor = "";
        } else {
          this.style.borderColor = "red";
        }
      });

      form.elements.partecipanti.addEventListener("input", function () {
        const value = parseInt(this.value);
        if (!isNaN(value) && Number.isInteger(value) && value > 0) {
          this.style.borderColor = "";
        } else {
          this.style.borderColor = "red";
        }
      });
    </script>

  </div>

</body>

</html>
