<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container py-4">

    <!-- BARRA DI NAVIGAZIONE -->
    <div class="bg-primary p-4 text-center">
      <a th:href="@{/}" class="fs-4 text-white me-4">Home</a>
      <a th:href="@{/riservata/logout}" class="fs-4 text-white me-4">logout</a>
    </div>

    <h2 class="text-center mb-4 mt-4">Modifica/Aggiungi Evento</h2>

    <form th:action="@{/}" method="post" class="border p-5 rounded bg-light shadow-sm mb-5"
      enctype="multipart/form-data">
      <div class="row g-4">
        <div class="col-md-4">
          <label for="data" class="form-label">Data evento</label>
          <input type="date" class="form-control" name="date"
            th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
        </div>

        <div class="col-md-4">
          <label for="name" class="form-label">Nome evento</label>
          <input type="text" class="form-control" name="name" placeholder="max 50 caratteri" required>
        </div>

        <div class="col-md-4">
          <label for="foto" class="form-label">Foto evento</label>
          <input type="file" class="form-control" name="foto" accept="image/*" required>
        </div>

        <div class="col-md-6">
          <label for="descrizione" class="form-label">Descrizione</label>
          <input type="text" class="form-control" name="descrizione" placeholder="max 255 caratteri" required>
        </div>

        <div class="col-md-3">
          <label for="costo" class="form-label">Costo entrata (€)</label>
          <input type="number" step="0.01" min="0.01" class="form-control" name="costo" required>
        </div>

        <div class="col-md-3">
          <label for="campo" class="form-label">Campo</label>
          <input type="text" class="form-control" name="campo" placeholder="max 10 caratteri" required>
        </div>

        <div class="col-md-4">
          <label for="partecipanti" class="form-label">Numero partecipanti</label>
          <input type="number" step="1" min="1" class="form-control" name="partecipanti" required>
        </div>

        <div class="col-md-4">
          <label for="sport" class="form-label">Sport</label>
          <select class="form-select" id="sport" name="sport" required>
            <option value="" disabled selected>-- Seleziona uno sport --</option>
            <option value="calcio">Calcio</option>
            <option value="basket">Basket</option>
          </select>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success px-5">Aggiungi Evento</button>
        </div>
      </div>
    </form>

    <h2 class="text-center mb-4 mt-5">Eventi Registrati</h2>

    <table class="table table-bordered text-center align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Sport</th>
          <th>Costo (€)</th>
          <th>Campo</th>
          <th>Partecipanti</th>
          <th>Foto</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/01/2025</td>
          <td>Torneo</td>
          <td>Descrizione evento</td>
          <td>Calcio</td>
          <td>10.00</td>
          <td>Campo A</td>
          <td>12</td>
          <td>
            <img alt="foto evento" width="60" class="img-thumbnail">
          </td>
          <td>
            <form method="post">
              <input type="hidden" name="id"/>
              <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
            </form>
          </td>
        </tr>
        <!-- Ripeti il <tr> con un th:each se hai più eventi -->
      </tbody>
    </table>


  </div>

</body>

</html>
