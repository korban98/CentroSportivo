<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Sportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/loginadmin.css}">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar-custom {
      background-color: #1A1A1A;
      border-bottom: 3px solid #FF6F61;
      padding: 1rem 1.5rem;
      min-height: 80px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #FF6F61 !important;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand .material-symbols-outlined {
      font-size: 28px;
    }

    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-link {
      color: #FFF !important;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .admin-link:hover {
      color: #FF6F61 !important;
    }

    .admin-link .material-symbols-outlined {
      font-size: 28px;
      margin-bottom: 0.25rem;
    }

    .icon-bounce {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover .icon-bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(4px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>




  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand fs-4" th:href="@{/}">
        <span class="material-symbols-outlined icon-bounce">location_on</span>
        Centro Sportivo
      </a>
      <div class="mx-auto">
        <a class="admin-link nav-link" th:href="@{/home}">
            <span class="material-symbols-outlined">event</span>
            Eventi
        </a>
      </div>
      <div>
        <a class="admin-link nav-link" th:href="@{/loginadmin}">
          <span class="material-symbols-outlined">lock</span>
          admin
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- FORM DI LOGIN -->
    <div class="row mt-4 justify-content-center">
      <div class="card">
        <div class="card2">
          <div class="col-lg-4 p-4 border">
            <form id="form" action="/loginadmin" method="post">
              <h5 th:if="${esito != null}" th:text="${esito}" class="text-center text-danger"></h5>
              <p id="heading">Login </p>
              <div class="field">
                <svg
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  height="16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                  class="input-icon"
                >
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input type="hidden" name="id">
                <input type="text" name="username" placeholder="Username" class="form-control mt-3" required>
                <small id="username-error" class="text-danger" style="display: none;">Username non valido: solo lettere,
                  numeri, punto, trattino e underscore.</small>
              </div>
              <div class="field">
                <svg
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  height="16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                  class="input-icon"
                >
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" name="password" placeholder="Password" class="form-control mt-3" required>
              </div>
                <div class="text-center mt-4">
                  <input type="submit" class="button1" value="Login">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("form");
      const regex = /^[a-zA-Z0-9._-]{1,50}$/;
      const errorMsg = document.getElementById("username-error");
      inputValido = form.elements.id.value ? true : false;

      form.elements.username.addEventListener("input", function () {
        if (regex.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
          errorMsg.style.display = "none";
        } else {
          this.style.borderColor = "red";
          inputValido = false;
          errorMsg.style.display = "block";
        }
      });
    </script>

  </div>
</body>

</html>
