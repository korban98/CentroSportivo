<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">

    <!-- BARRA DI NAVIGAZIONE -->
    <div class="bg-primary p-4 text-center">
      <a th:href="@{/}" class="fs-4 text-white me-4">Home</a>
      <a th:href="@{/loginadmin}" class="fs-4 text-white me-4">Area Riservata Amministratore</a>
    </div>

    <!-- FORM DI LOGIN -->
    <div class="row mt-4 justify-content-center">
      <div class="col-lg-4 p-4 border">
        <h4 class="text-center">Login Amministratore</h4>
        <h5 th:if="${esito != null}" th:text="${esito}" class="text-center text-danger"></h5>
        <form id="form" action="/loginadmin" method="post">
          <input type="hidden" name="id">
          <input type="text" name="username" placeholder="Username" class="form-control mt-3" required>
          <small id="username-error" class="text-danger" style="display: none;">Username non valido: solo lettere, numeri, punto, trattino e underscore.</small>
          <input type="password" name="password" placeholder="Password" class="form-control mt-3" required>
          <div class="text-center mt-4">
            <input type="submit" value="Accesso Area Riservata" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("form");
      const regex = /^[a-zA-Z0-9._-]{1,50}$/;
      const errorMsg = document.getElementById("username-error");
      inputValido = form.elements.id.value ? true : false;

      form.elements.username.addEventListener("input", function() {
        if(regex.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
          errorMsg.style.display = "none";
        } else {
          this.style.borderColor = "red";
          inputValido = false;
          errorMsg.style.display = "block";
        }
    });
    </script>

  </div>
</body>
</html>
