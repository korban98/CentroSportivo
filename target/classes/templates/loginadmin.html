<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Sportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding-top: 100px;
    }

    .navbar-custom {
      background-color: #1A1A1A;
      border-bottom: 3px solid #FF6F61;
      padding: 1rem 1.5rem;
      min-height: 80px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #FF6F61 !important;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand .material-symbols-outlined {
      font-size: 28px;
    }

    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-link {
      color: #FFF !important;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .admin-link:hover {
      color: #FF6F61 !important;
    }

    .admin-link .material-symbols-outlined {
      font-size: 28px;
      margin-bottom: 0.25rem;
    }

    .icon-bounce {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover .icon-bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(4px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>




  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" th:href="@{/}">
        <span class="material-symbols-outlined icon-bounce">location_on</span>
        Centro Sportivo
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>




  <div class="container">

    <!-- FORM DI LOGIN -->
    <div class="row mt-4 justify-content-center">
      <div class="col-lg-4 p-4 border">
        <h4 class="text-center">Login Amministratore</h4>
        <h5 th:if="${esito != null}" th:text="${esito}" class="text-center text-danger"></h5>
        <form id="form" action="/loginadmin" method="post">
          <input type="hidden" name="id">
          <input type="text" name="username" placeholder="Username" class="form-control mt-3" required>
          <small id="username-error" class="text-danger" style="display: none;">Username non valido: solo lettere,
            numeri, punto, trattino e underscore.</small>
          <input type="password" name="password" placeholder="Password" class="form-control mt-3" required>
          <div class="text-center mt-4">
            <input type="submit" value="Accesso Area Riservata" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("form");
      const regex = /^[a-zA-Z0-9._-]{1,50}$/;
      const errorMsg = document.getElementById("username-error");
      inputValido = form.elements.id.value ? true : false;

      form.elements.username.addEventListener("input", function () {
        if (regex.test(this.value)) {
          this.style.borderColor = "";
          inputValido = true;
          errorMsg.style.display = "none";
        } else {
          this.style.borderColor = "red";
          inputValido = false;
          errorMsg.style.display = "block";
        }
      });
    </script>

  </div>
</body>

</html>
